<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/password.css" />
    <title>Recupere sua senha</title>
    <section class="container">
      <div class="content">
        <h1 class="header">Recupere sua senha</h1>
      </div>
      <div class="text">
        Fique tranquilo! Nós te enviaremos um link de recuperação em seu e-mail.
      </div>
      <form>
        <div class="form">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="button">
          <button>Enviar link de recuperação</button>
        </div>
      </form>
      <div class="back">
        <p><a href="login.html">Voltar para a página de Login</a></p>
      </div>
    </section>
  </head>
  <body></body>
</html>
